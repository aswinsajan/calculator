<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" name="" id="result" placeholder="Enter" >
                <div>
                <button id="seven" onclick="displayNum(7)" >7</button>
                <button id="eight" onclick="displayNum(8)">8</button>
                <button id="nine" onclick="displayNum(9)">9</button>

                <button id="null" onclick="displayNum('*')" class="opt" style="color:red;font-size: 30px;">&#215;</button>
            </div>
            <div>
                <button id="four" onclick="displayNum(4)">4</button>
                <button id="five" onclick="displayNum(5)">5</button>
                <button id="six" onclick="displayNum(6)">6</button>

                <button id="sub" onclick="displayNum('-')" class="opt" style="color:red;font-size: 30px;">&#8722;</button>
            </div>
            <div>
                <button id="seven" onclick="displayNum(1)">1</button>
                <button id="eight" onclick="displayNum(2)">2</button>
                <button id="nine" onclick="displayNum(3)">3</button>

                <button id="add" onclick="displayNum('+')" class="opt" style="color:red;font-size: 30px;">&#43;</button>
            </div>
            <div>
                <button id="zero" onclick="displayNum(0)">00</button>
                <button id="zero" onclick="displayNum(0)">0</button> 
                <button id="deci" onclick="displayNum('.')">.</button>

                <button id="divide" onclick="displayNum('/')" class="opt" style="color:red;font-size: 30px;">&#247;</button>
            </div>
            <div>
                <button id="ac" onclick="clearBox()" style="color:red;font-size: 30px;">AC</button>
                <button id="del" onclick="removeButton()" style="color:red;font-size: 30px;">&#9003;</button>
                
                <button id="equal" onclick="evaluateExp()" class="equal" style="color:red;font-size: 30px;">&#61;</button>
               
            </div>
        </div>
    </div>   
</body>

<script src="./script.js"></script>

</html>
